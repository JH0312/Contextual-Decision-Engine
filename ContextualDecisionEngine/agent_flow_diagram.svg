<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Multi-Agent AI System Flow
  </text>
  
  <!-- Input Layer -->
  <rect x="50" y="60" width="100" height="40" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-weight="bold">Email Input</text>
  
  <rect x="200" y="60" width="100" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" fill="white" font-weight="bold">JSON Input</text>
  
  <rect x="350" y="60" width="100" height="40" rx="5" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-weight="bold">PDF Input</text>
  
  <!-- Classifier Agent -->
  <rect x="150" y="150" width="200" height="60" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="250" y="175" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Classifier Agent</text>
  <text x="250" y="195" text-anchor="middle" fill="white" font-size="12">Format Detection + Intent Analysis</text>
  
  <!-- Arrows from inputs to classifier -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="100" x2="250" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="100" x2="300" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Specialized Agents -->
  <rect x="50" y="270" width="150" height="60" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="125" y="295" text-anchor="middle" fill="white" font-weight="bold">Email Agent</text>
  <text x="125" y="315" text-anchor="middle" fill="white" font-size="11">Tone + Urgency Analysis</text>
  
  <rect x="250" y="270" width="150" height="60" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="325" y="295" text-anchor="middle" fill="white" font-weight="bold">JSON Agent</text>
  <text x="325" y="315" text-anchor="middle" fill="white" font-size="11">Schema + Anomaly Detection</text>
  
  <rect x="450" y="270" width="150" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="525" y="295" text-anchor="middle" fill="white" font-weight="bold">PDF Agent</text>
  <text x="525" y="315" text-anchor="middle" fill="white" font-size="11">Document + Compliance</text>
  
  <!-- Arrows from classifier to agents -->
  <line x1="200" y1="210" x2="125" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="210" x2="325" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="210" x2="525" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Action Router -->
  <rect x="200" y="390" width="200" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="300" y="415" text-anchor="middle" fill="white" font-weight="bold" font-size="14">Action Router</text>
  <text x="300" y="435" text-anchor="middle" fill="white" font-size="12">Decision Engine + API Calls</text>
  
  <!-- Arrows from agents to action router -->
  <line x1="125" y1="330" x2="250" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="330" x2="300" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="525" y1="330" x2="350" y2="390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External Systems -->
  <rect x="50" y="510" width="120" height="40" rx="5" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="110" y="535" text-anchor="middle" fill="white" font-weight="bold">CRM System</text>
  
  <rect x="200" y="510" width="120" height="40" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="260" y="535" text-anchor="middle" fill="white" font-weight="bold">Risk Alerts</text>
  
  <rect x="350" y="510" width="120" height="40" rx="5" fill="#d35400" stroke="#ba4a00" stroke-width="2"/>
  <text x="410" y="535" text-anchor="middle" fill="white" font-weight="bold">Compliance</text>
  
  <!-- Arrows from action router to external systems -->
  <line x1="250" y1="450" x2="110" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="450" x2="260" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="450" x2="410" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Memory Store -->
  <rect x="550" y="150" width="120" height="300" rx="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="610" y="175" text-anchor="middle" fill="white" font-weight="bold">Memory</text>
  <text x="610" y="195" text-anchor="middle" fill="white" font-weight="bold">Store</text>
  <text x="610" y="220" text-anchor="middle" fill="white" font-size="10">• Classification Data</text>
  <text x="610" y="240" text-anchor="middle" fill="white" font-size="10">• Agent Results</text>
  <text x="610" y="260" text-anchor="middle" fill="white" font-size="10">• Action Traces</text>
  <text x="610" y="280" text-anchor="middle" fill="white" font-size="10">• Decision Logs</text>
  <text x="610" y="300" text-anchor="middle" fill="white" font-size="10">• Audit Trail</text>
  <text x="610" y="330" text-anchor="middle" fill="white" font-size="10">• Performance</text>
  <text x="610" y="350" text-anchor="middle" fill="white" font-size="10">  Metrics</text>
  
  <!-- Arrows to memory store -->
  <line x1="350" y1="180" x2="550" y2="200" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="300" x2="550" y2="300" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="420" x2="550" y2="400" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <text x="50" y="580" font-size="12" font-weight="bold" fill="#2c3e50">Legend:</text>
  <line x1="120" y1="575" x2="150" y2="575" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="580" font-size="11" fill="#2c3e50">Processing Flow</text>
  <line x1="270" y1="575" x2="300" y2="575" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="310" y="580" font-size="11" fill="#2c3e50">Data Storage</text>
</svg>